<html ng-app="listaTelefonica">
    <head>
        <title>
            Lista telefonica
        </title>
        <link rel="stylesheet" type="text/css" href="listaTelefonica.css" media="screen" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <script src='C:\Users\HenriqueL\Documents\GitHub\Tarefa_AngularJS\.vs\angular-1.8.2\angular.js'></script>
        <script>
            angular.module("listaTelefonica",[]);
            angular.module("listaTelefonica").controller("listaTelefonicaController", function($scope)
            {
                $scope.app = "Lista Telefonica";
                $scope.contatos = [
                    {nome:"Pedro",telefone: "99999997"},
                    {nome:"Jo√£o",telefone: "99999998"},
                    {nome:"Maria",telefone: "99999999"}
                ]
                $scope.operadoras = [
                    {nome: "Oi", codigo:"47",categoria:"Celular"},
                    {nome: "Tim", codigo:"52",categoria:"Celular"},
                    {nome: "Claro", codigo:"69",categoria:"Fixo"},
                    {nome: "Vivo", codigo:"12",categoria:"Fixo"},
                    {nome: "Laricell", codigo:"21",categoria:"Celular"}
                ]
                $scope.adicionarContato = function(contato){
                    $scope.contatos.push(angular.copy(contato));
                    delete $scope.contato;
                }
                $scope.apagarContatos = function(contatos){
                   $scope.contatos = contatos.filter(function(contato){
                        if (!contato.selecionado) return contato;
                    });
                }
            });
        </script>
    </head>
    <body ng-controller="listaTelefonicaController">
        <div class="jumbotron">
            <h4>{{app}}</h4>
            <table class="table">
                <tr>
                    <th></th>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>Operadora</th>
                    <th>Codigo</th>
                    <th>Categoria</th>
                </tr>
                <tr ng-class="{selecionado: contato.selecionado}"ng-repeat="contato in contatos">
                    <td><input type="checkbox" ng-model="contato.selecionado"/></td>
                    <td>{{contato.nome}}</td>
                    <td>{{contato.telefone}}</td>
                    <td>{{contato.operadora.nome}}</td>
                    <td>{{contato.operadora.codigo}}</td>
                    <td>{{contato.operadora.categoria}}</td>
                </tr>
            </table>
            <hr/>
            <input class="form-control" type="text" ng-model="contato.nome" placeholder="Nome">
            <input class="form-control" type="text" ng-model="contato.telefone" placeholder="Telefone">
            <select class="form-control" ng-model="contato.operadora" ng-options="operadora.nome group by operadora.categoria for operadora in operadoras">
                <option value="">Selecione uma Operadora</option>
            </select>
            <button class="btn btn-primary btn-block" ng-click="adicionarContato(contato)" ng-disabled="!contato.nome || !contato.telefone">Adicionar Contato</button>
            <button class="btn btn-danger btn-block" ng-click="apagarContatos(contatos)">Apagar Contatos</button>
        </div>
    </body>
</html>
